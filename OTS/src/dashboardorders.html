<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="styles/dashboardorders_styles.css">
</head>
<body>
    <div class="container">
        <div class="navigation">
            <div class="logo">
                <img src="img/logo.jpeg" alt="Logo">
            </div>
            <ul class="nav-list">
                <li class="nav-item">
                    <a href="#">
                        <img src="img/dashboard.svg" alt="Dashboard Icon">
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img src="img/list.svg" alt="Orders Icon">
                        Orders
                    </a>
                </li>
                <li class="nav-item">
                    <a href="#">
                        <img src="img/settings.svg" alt="Settings Icon">
                        Settings
                    </a>
                </li>
            </ul>
        </div>
        <div class="dashboard">
            <h1>Orders</h1>
            <h2>Overview</h2>
            <div class="flexbox-container">
                <div class="flexbox-item">
                    <h3 class="item-header">Item 1</h3>
                    <p class="item-value">Value 1</p>
                    <div class="item-icon">
                        <img src="icon1.jpg" alt="Icon 1">
                    </div>
                </div>
                <div class="flexbox-item">
                    <h3 class="item-header">Item 2</h3>
                    <p class="item-value">Value 2</p>
                    <div class="item-icon">
                        <img src="icon2.jpg" alt="Icon 2">
                    </div>
                </div>
                <div class="flexbox-item">
                    <h3 class="item-header">Item 3</h3>
                    <p class="item-value">Value 3</p>
                    <div class="item-icon">
                        <img src="icon3.jpg" alt="Icon 3">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="top-right-icons">
        <div class="icon">
            <a href="#">
                <img src="img/notifications.svg" alt="Notification Icon">
                <div class="overlay">
                    <ul>
                        <li>Notification 1</li>
                        <li>Notification 2</li>
                        <li>Notification 3</li>
                    </ul>
                </div>
            </a>
        </div>
        <div class="icon">
            <a href="#">
                <img src="img/account.svg" alt="Profile Icon">
                <div class="overlay">
                    <ul>
                        <li>John Doe</li>
                        <li><hr></li>
                        <li>Log out</li>
                    </ul>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
